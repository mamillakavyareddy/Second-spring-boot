<html xmlns:th="https://thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Second spring boot application</title>
</head>

<body>
<h1> Student details page</h1>
<table class="table table-bordered table-sm">
	<tr>
	<th>age</th>
	<th>id</th>
	<th>fname</th>
	<th>lname</th>
	</tr>
	
		<tr th:each="s1: ${Students}">
			<td th:text="${s1.age}"></td>
			<td th:text="${s1.id}"></td>
			<td th:text="${s1.fname}"></td>
			<td th:text="${s1.lname}"></td>

		</tr>

	</table>
</body>
</html>
